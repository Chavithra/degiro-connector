[tool.poetry]
authors = ["Chavithra PARANA <chavithra@gmail.com>"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
description = "This is yet another library to access Degiro's API."
license = "BSD-3-Clause"
name = "degiro-connector"
packages = [
    { include = "degiro_connector" },
]
readme = "README.md"
repository = "https://github.com/chavithra/degiro-connector"
version = "2.0.23"

[tool.poetry.dependencies]
python = "^3.8"
grpcio = "^1.51.1"
onetimepass = "^1.0.1"
pandas = "^1.1.5"
protobuf = "^4.21.12"
requests = "^2.28.1"
wrapt = "^1.14.1"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.2"
pytest = "^7.2.0"
black = "^22.12.0"
mypy = "^0.991"
grpcio-tools = "^1.51.1"
types-protobuf = "^4.21.0"
types-requests = "^2.28.11"
mypy-protobuf = "^3.4.0"
pytest-mock = "^3.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"