[tool.poetry]
authors = ["Chavithra PARANA <chavithra@gmail.com>"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
description = "This is yet another library to access Degiro's API."
name = "degiro-connector"
packages = [
    { include = "degiro_connector" },
]
repository = "https://github.com/chavithra/degiro-connector"
version = "1.0.5"

[tool.poetry.dependencies]
python = ">=3.6.2"
grpcio = "^1.38.1"
onetimepass = "^1.0.1"
orjson = "^3.6.0"
protobuf = "^3.17.3"
requests = "^2.26.0"
wrapt = "^1.12.1"
pandas = "<=1.1.5"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
black = "^21.7b0"
mypy = "^0.910"
flake8 = "^3.9.2"
grpcio-tools = "^1.38.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"